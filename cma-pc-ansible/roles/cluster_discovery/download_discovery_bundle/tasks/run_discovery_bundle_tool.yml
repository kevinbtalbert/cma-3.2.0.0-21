---
- name: Run the discovery bundle tool with module {{ item }} (may take some time)
  shell: |
    python3 -m venv .venv
    source .venv/bin/activate
    pip install -r requirements.txt
    python ./mac-discovery-bundle-builder/discovery_bundle_builder.py --cm-host {{cloudera_manager_protocol}}://{{cloudera_manager_host}}:{{cloudera_manager_port}}/ --time-range=7 --output-dir {{discovery_bundle_dir_remote}} --module {{item}}
  args:
    chdir: "{{ discovery_tool_remote_dir }}"
  environment:
    HADOOP_USER_NAME: "{{ hdfs_user }}"
  register: discovery_tool_output

- name: Print the discovery bundle tool output
  debug:
    var: discovery_tool_output

- name: Save hdfs output dir
  set_fact:
    hdfs_output_dir: "{{ discovery_tool_output.stdout | regex_search('output-dir:\\s*(.*)$', '\\1', multiline=True) | first }}"
  when: item == "hdfs_report" or item == "all"

- name: Save hive output dir
  set_fact:
    hive_output_dir: "{{ discovery_tool_output.stdout | regex_search('output-dir:\\s*(.*)$', '\\1', multiline=True) | first }}"
  when: item == "hive_metastore" or item == "all"
