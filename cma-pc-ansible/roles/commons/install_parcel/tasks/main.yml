---

- name: Fail if input data is not provided
  fail:
    msg: "Please make sure that 'local_parcel_path' or 'parcel_repo' is defined!"
  when: local_parcel_path is undefined and parcel_repo is undefined

- name: Copy parcel to CM parcel path
  copy:
    src: "{{ local_parcel_path }}/"
    dest: "{{ target_parcel_path }}/"
  become: true
  delegate_to: "{{ groups['cloudera_manager'][0] }}"
  when: local_parcel_path is defined

- name: Wait a few seconds for the CM to detect the parcel
  ansible.builtin.pause:
    seconds: "{{ wait_seconds_after_parcel_copy }}"

- name: Get available parcels
  cm_api:
    endpoint: /clusters/{{ cluster_name | urlencode }}/parcels
    method: GET
  register: available_parcels_resp

- debug:
    var: available_parcels_resp
#  when: debug | default(False)

- set_fact:
    parcel_stage: "{{ available_parcels_resp.json | json_query(query_for_stage) }}"
  vars:
    query_for_stage: "items[?product=='{{ parcel_name }}' && version=='{{ parcel_version }}'].stage"

- name: Download and Distribute and Activate parcel
  parcel_handler:
    cm_configuration: "{{ cm_configuration_dictionary }}"
    parcel_info:
      parcel_product_name: "{{ parcel_name }}"
      parcel_version: "{{ parcel_version }}"
      parcel_repo: "{{ parcel_repo }}"
  when: parcel_stage is undefined

- name: Distribute and Activate parcel
  parcel_handler:
    cm_configuration: "{{ cm_configuration_dictionary }}"
    parcel_info:
      parcel_product_name: "{{ parcel_name }}"
      parcel_version: "{{ parcel_version }}"
  when: parcel_stage is defined and parcel_stage | first | default('') != 'ACTIVATED'

