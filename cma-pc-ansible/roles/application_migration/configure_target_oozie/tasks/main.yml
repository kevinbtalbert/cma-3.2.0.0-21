---

- block:
  - name: Create hadoop tmp directory
    file:
      path: "{{ hadoop_tmp_dir }}"
      mode: 0777
      state: directory
      recurse: yes
    become: yes

  - name: Create s3 buffer directory
    file:
      path: "{{ fs_s3a_buffer_dir }}"
      mode: 0777
      state: directory
      recurse: yes
    become: yes

  - block:
    - name: Set Oozie hadoop tmp directories
      include_role:
        name: update_safety_valve
      vars:
        configuration_type: ROLE
        configuration_format: XML
        service_name: "oozie"
        cm_role_name: oozie-OOZIE_SERVER
        name: oozie_config_safety_valve
        cm_configuration: "{{ pc_cm_configuration_dictionary }}"
        role_display_name: "Oozie Server Default Group"
        value:
          oozie.service.HadoopAccessorService.fs.s3a: "hadoop.tmp.dir={{ hadoop_tmp_dir }},fs.s3a.buffer.dir={{ fs_s3a_buffer_dir }}"
        state: present

    - name: Restart Oozie via CM server
      restart_service:
        service_name: "oozie"
        cm_configuration: "{{ pc_cm_configuration_dictionary }}"
        timeout_seconds: 900 # 15 minutes
      when: safety_valve_result.changed

    delegate_to: localhost

  when:
    - hadoop_tmp_dir is defined
    - fs_s3a_buffer_dir is defined
    - hadoop_tmp_dir | length > 1
    - fs_s3a_buffer_dir | length > 1
