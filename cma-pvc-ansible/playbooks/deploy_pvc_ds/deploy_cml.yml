---

- name: Create Cloudera Machine Learning
  hosts: cloudera_manager[0]
  tags: create-cml-workspace
  gather_facts: false
  roles:
    - cml/create_cml

- name: Sign CML certificates
  hosts: localhost
  gather_facts: false
  tags: sign-cml-certs
  roles:
    - cml/sign_cml_certs

- name: Upload CML certificates
  hosts: cloudera_manager[0]
  tags: upload-cml-certs
  gather_facts: false
  roles:
    - cml/upload_cml_certs
