---

- name: Install JDK
  hosts: pvc_cluster_worker_nodes
  tags: add-worker-nodes
  become: yes
  roles:
    - role: prereqs/jdk
      when: pvc_type == "ECS"

- name: Add worker nodes to the PVC cluster
  hosts: pvc_cluster_worker_nodes
  tags: add-worker-nodes
  roles:
    - { role: cluster/add_hosts, add_to_cluster: "{{ pvc_cluster_name }}" }

- name: Install roles for worker nodes
  hosts: localhost
  tags: install-worker-nodes
  roles:
    - role: pvc/create_worker_node_ecs
      when: pvc_type == "ECS"