---

- name: Populate service facts
  service_facts:

- name: Stop Cloudera Manager Server
  service:
    name: "{{ cm_server_service_name }}"
    state: stopped
  when: ansible_facts.services | select('search', cm_server_service_name) | list | length > 0

- name: Install Cloudera Manager Server package
  package:
    name: cloudera-manager-server
    state: "{{ state }}"
  register: install_cm_server
  notify:
    - restart cloudera-manager-server

- name: Restart Cloudera Manager Server if the package has already been installed
  service:
    name: "{{ cm_server_service_name }}"
    state: restarted
  when: not install_cm_server.changed
  notify:
    - wait cloudera-manager-server

- name: Wait for Cloudera Manager Server to come back up
  meta: flush_handlers

- name: Restart Cloudera Management Service
  cm_api:
    endpoint: /cm/service/commands/restart
    method: POST