---

- name: Populate service facts
  service_facts:

- name: Stop Cloudera Manager Agent
  service:
    name: "{{ cm_agent_service_name }}"
    state: stopped
  when: ansible_facts.services | select('search', cm_agent_service_name) | list | length > 0

- name: Install Cloudera Manager Agent package
  package:
    name: cloudera-manager-agent
    state: "{{ state }}"
  register: install_cm_agent_package
  notify:
    - restart cloudera-manager-agent

- name: Install Cloudera Manager Daemons package
  package:
    name: cloudera-manager-daemons
    state: "{{ state }}"
  register: install_cm_daemon_package
  notify:
    - restart cloudera-manager-agent

- name: Restart Cloudera Manager Agent if the packages have already been installed
  service:
    name: "{{ cm_agent_service_name }}"
    state: restarted
  when: not (install_cm_agent_package.changed or install_cm_daemon_package.changed)