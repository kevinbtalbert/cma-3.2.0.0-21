---

- name: Install cdpcli
  pip:
    name: cdpcli>=0.9.54
    virtualenv: "{{ cdpclienv }}"
    virtualenv_python: "{{ python3_executable }}"

- name: Remove .cdp directory
  ansible.builtin.file:
    path: ~/.cdp/
    state: absent
    mode: '0750'

- name: Create .cdp directory
  ansible.builtin.file:
    path: ~/.cdp/
    state: directory
    mode: '0750'

- name: Copy CDP config file  
  template:
    src: "cdp_config"
    dest: "~/.cdp/config"

- name: Copy CDP credentials file 
  template:
    src: "cdp_credentials"
    dest: "~/.cdp/credentials"

- name: Verify cdpcli
  command: "{{ cdpcli_executable }} --version"
  register: cdpcli_version

- name: Print cdpcli version
  debug:
    msg: "{{ cdpcli_version.stdout }}"


