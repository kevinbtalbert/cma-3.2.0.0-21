---
- name: Load service to role mappings
  set_fact:
    role_mappings: "{{ lookup('template', 'role_mappings/cdh7.j2') | from_yaml }}"
  run_once: true

- name: Create service template folder
  file:
    path: "{{ service_template_path }}"
    recurse: yes
    state: directory

- name: Install services
  include_tasks: install_service.yml
  loop: "{{ services_to_install }}"
  loop_control:
    loop_var: service_to_install
