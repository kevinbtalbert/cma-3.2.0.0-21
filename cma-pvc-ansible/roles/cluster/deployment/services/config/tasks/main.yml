---
- name: Fetch if Auto TlS is enabled
  cm_api:
    endpoint: /clusters/{{ cluster_name | urlencode }}/isTlsEnabled
    method: GET
  register: content

- name: Set Auto TLS value
  set_fact:
    tls_enabled: "{{ content['json'] }}"

- name: Configure Auto TlS
  cm_api:
    endpoint: /clusters/{{ cluster_name | urlencode }}/commands/configureAutoTlsServices
    method: POST
  when: not install_services_dry_run | default (false) and tls_enabled

- name: Config services
  include_tasks: config_service.yml
  loop: "{{ services_to_install }}"
  loop_control:
    loop_var: service_to_install
