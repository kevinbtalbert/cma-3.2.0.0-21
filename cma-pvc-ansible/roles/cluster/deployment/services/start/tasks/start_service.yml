---
- name: Initialize service "{{ service_to_install }}"
  cm_api:
    endpoint: /clusters/{{ cluster_name | urlencode }}/services/{{ _service | lower }}/commands/firstRun
    method: POST
  register: first_run_service_result
  ignore_errors: yes
  loop: "{{ service_descriptors[service_to_install]['services'] }}"
  loop_control:
    loop_var: _service
  when: not install_services_dry_run | default (false)

- name: Start service "{{ service_to_install }}"
  cm_api:
    endpoint: /clusters/{{ cluster_name | urlencode }}/services/{{ _service | lower }}/commands/restart
    method: POST
  register: first_run_service_result
  ignore_errors: yes
  loop: "{{ service_descriptors[service_to_install]['services'] }}"
  loop_control:
    loop_var: _service
  when: not install_services_dry_run | default (false)
