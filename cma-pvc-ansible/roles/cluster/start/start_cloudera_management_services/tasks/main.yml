---

- name: Request Cloudera Management Services state response
  cm_api:
    endpoint: /cm/service/
    method: GET
  register: cms_service_response

- name: Get Cloudera Management Services state from response
  set_fact:
    cms_state: "{{ cms_service_response.json | json_query('serviceState') }}"

- name: Start Cloudera Management Services
  cm_api:
    endpoint: /cm/service/commands/start
    method: POST
  when: cms_state != "STARTED"